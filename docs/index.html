<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Таблица для доски</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: #fff;
      }
      #table-frame {
        width: 150%; /* растягиваем iframe больше, чтобы компенсировать scale */
        height: 150%;
        border: none;
        transform: scale(0.65); /* уменьшение до 70% */
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <iframe
      id="table-frame"
      src="https://script.google.com/macros/s/AKfycbx1uMMoh3HSTQLA0AoTVErEp0U0ddZGmZppYZucp6Ec8C96vRSbLzgzprm42M4Ty6yS/exec"
    >
    </iframe>
  </body>
</html>
