<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="60" />
    <title>Таблица для доски</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: #fff;
      }
      #table-frame {
        width: 150%; /* растягиваем iframe больше, чтобы компенсировать scale */
        height: 150%;
        border: none;
        transform: scale(0.7); /* уменьшение до 70% */
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <iframe
      id="table-frame"
      src="https://script.google.com/macros/s/AKfycbwrF1eSWngY5Ts7l-RKQHHPBGDKEs8uEJ-wEKSoCRr1K0TO98Dp7QOMnwboeSvO-B6O/exec"
    >
    </iframe>
  </body>
</html>
